name: test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Run build
      run: make build

    - name: Run test
      run: make test

    - name: Store test results
      if: success() || failure()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: target/*.xml

  release:
    runs-on: ubuntu-latest
    needs: [ test ]
    if:
      contains('
        refs/heads/main
      ', github.ref)

    steps:
    - uses: actions/checkout@v3

    - uses: elastic/apm-pipeline-library/.github/actions/docker-login@gh_actions
      with:
        registry: docker.io
        secret: secret/apm-team/ci/elastic-observability-dockerhub
        url: ${{ secrets.VAULT_ADDR }}
        roleId: ${{ secrets.VAULT_ROLE_ID }}
        secretId: ${{ secrets.VAULT_SECRET_ID }}

    - name: Run publish
      run: make publish
      env:
        VERSION: latest
